<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Xiuxian Card Game - Story</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>修仙卡片遊戲</h1>
      <p>從 16 歲起，每回合抽 <strong>3 選 1</strong>（盲選翻牌）。靈氣達上限時可嘗試突破下一境界。</p>
    </header>

    <section class="panel">
      <div class="row stats">
        <div class="stat"><div class="label">境界</div><div class="value" id="realmName">練氣</div>
          <div class="meter"><div id="qiBar" class="bar"></div></div>
          <div class="subtext" id="qiText">靈氣：10 / 100</div></div>
        <div class="stat small"><div class="label">年齡</div><div class="value" id="age">16</div></div>
        <div class="stat small"><div class="label">壽命</div><div class="value" id="life">100</div></div>
        <div class="stat small"><div class="label">突破加成%</div><div class="value" id="brk">0</div></div>
      </div>

      <div class="row actions">
        <button id="drawBtn">抽 3 選 1（盲選）</button>
        <button id="breakBtn" disabled>嘗試突破</button>
        <button id="resetBtn">重來一生</button>
      </div>
    </section>

    <section class="cards" id="choicesArea"></section>

    <section class="log">
      <h2>歷程紀錄</h2>
      <ul id="logList"></ul>
    </section>

    <div id="ending" class="ending hidden">
      <div class="ending-content">
        <h2 id="endingTitle"></h2>
        <p id="endingDesc"></p>
        <button onclick="restart()">重來一生</button>
        <button onclick="closeEnding()">關閉</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
